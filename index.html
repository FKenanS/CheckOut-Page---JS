<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body  class="ccc bg-warning">
    <header id="box" class="d-flex justify-content-center bg-primary ">
      <h1
        class="title bg-warning text-center text-primary m-4 p-4 w-50 rounded-pill"
      >
        Shopping site
      </h1>
    </header>
   
    <main class="container d-flex justify-content-center">
      <section class="bg-light w-75">
        <article id="product-rowlari"></article>

        <article id="pay-table">
          <table class="table table-success table-striped ">
            <tbody>
              <tr class="text-end">
                <th class="text-start">Products total</th>
                <td>$<span class="productstoplam">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Tax(18%)</th>
                <td>$<span class="vergi">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Shipping</th>
                <td>$<span class="kargo">0.00</span></td>
              </tr>
              <tr class="text-end">
                <th class="text-start">Total Pay</th>
                <td>$<span class="toplam">0.00</span></td>
              </tr>
            </tbody>
          </table>
         
        </article>
      </section>
    </main>
    <script src="checkout.js"></script>
</body>
</html>
